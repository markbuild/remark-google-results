<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
input{border: 1px solid #000;padding:2px 5px;font-size:12px}
.box {
    border: 1px solid #000;
    float: left;
    width: 300px;
    margin-right: 20px;
    height: 150px;
    background: #ebebeb;
    padding: 15px;
}
</style>
</head>
<body>
<h1>Remark Google Results Extension Options</h1>
<div>
    <h2>Backup and Restore</h2>
    <div class="box">
        <h3>Backup</h3>
        <p>Click to backup your settings, or right-click and select Save link as.</p>
        <a id="downloadbackup" href="">Click to download backup</a>
    </div>
    <div class="box">
        <h3>Restore</h3>
        <p>Choose a backup file to restore.</p>
        <p><input id="uploadbackupfile" type="file" /></p>
    </div>
    <div style="clear:both"></div>
</div>
<script src="options.js"></script>
</body>
</html>
